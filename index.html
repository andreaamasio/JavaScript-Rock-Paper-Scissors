    <script>
        // function to create randomly computer choice between rock, paper, scissors
        let humanScore = 0
        let computerScore = 0

        function getComputerChoice() {
            let ran = Math.random()
            let comp_choice = ""
            if (ran<0.33){
                comp_choice="rock"
            } else if (ran<0.66) {
                comp_choice="paper"
            } else {
                comp_choice="scissors"
            }
            return comp_choice
        }
